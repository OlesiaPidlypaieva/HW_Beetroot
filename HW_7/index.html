<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Dinner Shopping List</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="title">
      <div class="title__main-title"> CSS Dinner Shopping List </div>
      <div class="title__text"> Letâ€™s go to the mall!</div>
   </header>
   <main class="list">
      <div class="checkbox">
         <div class="checkbox__food">
            <input type="checkbox" name="pickles" id="pickles" class="checkbox__block">
            <label for="pickles" class="checkbox__label">A lot of pickles <span class="after">for the next lessons about CSS</span></label>
         </div>
         <div class="checkbox__food">
            <input type="checkbox" name="apples" id="apples" class="checkbox__block">
            <label for="apples" class="checkbox__label">10 apples <span class="after">for more CSS manipulations</span></label>
         </div>
         <div class="checkbox__food">
            <input type="checkbox" name="oranges" id="oranges" class="checkbox__block">
            <label for="oranges" class="checkbox__label">20 oranges <span class="after">because they are awesome</span></label>
         </div>
         <div class="checkbox__food">
            <input type="checkbox" name="plates" id="plates" class="checkbox__block">
            <label for="plates" class="checkbox__label">13 plates <span class="after">hm... they always dissapear</span></label>
         </div>
         <div class="checkbox__food">
            <input type="checkbox" name="bentos" id="bentos" class="checkbox__block">
            <label for="bentos" class="checkbox__label">15 bentos </label>
         </div>
         <div class="checkbox__food">
            <input type="checkbox" name="sake" id="sake" class="checkbox__block">
            <label for="sake" class="checkbox__label">1 bottle of Sake <span class="after">for my friends</span></label>
         </div>
      </div>
      <div class="button"><p>Bon appetit:-)</p></div>
   </main>
   <footer></footer>
</body>
</html>
