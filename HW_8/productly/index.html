<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@700&display=swap" rel="stylesheet">
   <link href="http://fonts.cdnfonts.com/css/gotham?styles=17579" rel="stylesheet">
   <title>Droductly</title>
</head>
<body>
   <header class="header container">
      <div class="header__logo">
         <img class="header__img" src="img/logo.svg" alt="logo">
         <img class="header__logotext" src="img/Productly.svg" alt="Productly">
      </div>
      <nav class="header__navigation">
         <ul class="header__menu-items">
            <li class="header__menu-item">Product</li>
            <li class="header__menu-item">Customers</li>
            <li class="header__menu-item">Pricing</li>
            <li class="header__menu-item">Recources</li>
         </ul>
      </nav>
      <div class="header__button">
         <div class="header__button1"> Sign In</div>
         <div class="header__button2"> Sign Up</div>
      </div>
   </header>
   <main>
      <section class="first-screen container">
         <div class="first-screen__description">
            <div class="first-screen__title">
               <h1>The Design Thinking superpowers</h1>
            </div>
            <div class="first-screen__tools">
               Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to 
               imagine your next user experience.
            </div>
            <div class="first-screen__button"> Get Started</div>
         </div>
            <div class="first-screen__image">
               <img src="img/people.svg" alt="people">
            </div>
      </section>
   </main>
   <footer>

   </footer>
</body>
</html>
